<div class="container login">
	<div class="container-fluid">
		<div class="row center text">
			<h1 class=""><span class="font_weight">ADMIN LTE</span></h1>
		</div>
		<div class="row">
			<div class="col-sm-6 center">
				<form #loginForm = "ngForm">
					<div class="form-group">
						<input type="email" name="email" placeholder="Email..." class="form-control" ngModel>
					</div>
					<div class="form-group">
						<input type="password" name="password" placeholder="PAssword..." class="form-control" ngModel>
					</div>
					<div class="form-group">
						<button class="btn btn-success form-control">LOGIN</button>
					</div>
				</form>
				<h1 class="text center">OR<span class="font_size">Login With</span></h1>
				<button class="btn btn-danger form-control" (click) = "googleAuth(loginForm.value)">GOOGLE+</button>
			</div>
		</div>
	</div>
</div>
